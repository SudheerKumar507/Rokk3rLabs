<div>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <div class="navbar-brand" href="/">Manage Tasks</div>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <div class="navbar-brand">
            <li style="margin-top : -5px;float: right;" type="button" class="btn btn-info btn" data-toggle="modal" data-target="#addTask"            >
              <i class="glyphicon glyphicon-plus"></i>Add New Task</li>
          </div>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <h3 class="float-right">*Note : data provided in
      <strong>red color</strong> are overdue tasks</h3>
    <table class="table table-striped table-bordered" datatable="ng" dt-options="dtOptions">
      <thead>
        <tr>
          <th>taskName</th>
          <th>dueDate</th>
          <th>priority</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="task in tasks">
          <td>
            <div ng-if="task.dueDateCont == 1" style="color: #FF0000;">{{task.name}}</div>
            <div ng-if="task.dueDateCont == 0">{{task.name}}</div>
          </td>
          <td>
            <div ng-if="task.dueDateCont == 1" style="color: #FF0000;">{{task.dueDate}}</div>
            <div ng-if="task.dueDateCont == 0">{{task.dueDate}}</div>
          </td>
          <td>
            <div ng-if="task.dueDateCont == 1" style="color: #FF0000;">{{task.priority}}</div>
            <div ng-if="task.dueDateCont == 0">{{task.priority}}</div>
          </td>

          <td>
            <div class="btn-group">

              <button type="button" class="btn btn-info btn" ng-model="task" data-toggle="modal" data-target="#editTask" ng-click="getTaskId(task)">
                <i class="glyphicon glyphicon-pencil"></i>
              </button>
              <button type="button" class="btn btn-danger btn" ng-model="task" ng-click="removeTask(task)">
                <i class="glyphicon glyphicon-trash"></i>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <div>*Note : data provided in
      <strong>red color</strong> are overdue tasks</div>



  </div>

  <!-- Add Modal -->
  <div class="modal fade" id="addTask" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Add New Task</h4>
          <button type="button" class="close" style="margin-top : -25px; color:red" data-dismiss="modal">&times;</button>
        </div>
        <form name="addForm">
          <div class="modal-body">
            <div class="form-group">
              <input type="text" ng-model="task.name" placeholder="Task Name" autocomplete="off" class="form-control placeholder-no-fix"
                required>
            </div>
            <div class="form-group">
              <input type="text" ng-model="task.dueDate" placeholder="Due Date( YYYY-MM-DD )" autocomplete="off" class="form-control placeholder-no-fix"
                required>
            </div>
            <div class="form-group">
              <input type="number" ng-model="task.priority" placeholder="Priority(1-5)" autocomplete="off" min="1" max="5" maxlength="1"
                class="form-control placeholder-no-fix" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-default" ng-disabled="addForm.$invalid" ng-click=saveTask(task)>Create</button>
          </div>
        </form>
      </div>

    </div>
  </div>

  <!-- edit Modal -->
  <div class="modal fade" id="editTask" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Edit Task</h4>
          <button type="button" class="close" style="margin-top : -25px; color:red" data-dismiss="modal">&times;</button>
        </div>
        <form name="editForm">
          <div class="modal-body">
            <div class="form-group">
              <input type="text" ng-model="editData.name" placeholder="Task Name" autocomplete="off" class="form-control placeholder-no-fix"
                required>
            </div>
            <div class="form-group">
              <input type="text" ng-model="editData.dueDate" placeholder="Due Date( YYYY-MM-DD )" autocomplete="off" class="form-control placeholder-no-fix"
                required>
            </div>
            <div class="form-group">
              <input type="number" ng-model="editData.priority" placeholder="Priority" autocomplete="off" min="1" max="5" maxlength="1"
                class="form-control placeholder-no-fix" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-default" ng-disabled="editForm.$invalid" ng-click=updateTask(editData);>Edit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
